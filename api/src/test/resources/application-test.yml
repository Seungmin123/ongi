spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  security:
    jwt:
      issuer: "ongi-test"
      access-exp-seconds: 3600
      refresh-exp-seconds: 86400
      access-key: this-is-a-32-byte-access-key-for-testing-123
      refresh-key: this-is-a-32-byte-refresh-key-for-testing-12
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092
