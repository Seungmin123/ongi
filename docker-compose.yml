version: "3.8"

#  docker compose -f /Users/leeseumgin/Documents/CODE/ongi/docker-compose.yml up -d

services:
  redis:
    image: redis:7
    container_name: dev-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis-data:/data
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 100000
        hard: 100000
    networks:
      - dev-net

  kafka:
    image: apache/kafka:4.1.1
    container_name: dev-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    # server.properties 파일은 "파일"로 매핑
    volumes:
      - ./kafka/config/server.properties:/opt/kafka/config/server.properties
      - ./kafka/data:/var/lib/kafka/data
    command:
      - sh
      - -c
      - |
        set -e
        
        CLUSTER_ID="$(/opt/kafka/bin/kafka-storage.sh random-uuid)"
        echo "Generated CLUSTER_ID=${CLUSTER_ID}"
        
        /opt/kafka/bin/kafka-storage.sh format \
          --config /opt/kafka/config/server.properties \
          --cluster-id "${CLUSTER_ID}" \
          --ignore-formatted
        
        exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/server.properties
    restart: unless-stopped
    networks:
      - dev-net

volumes:
  redis-data:

networks:
  dev-net:
    name: dev-net